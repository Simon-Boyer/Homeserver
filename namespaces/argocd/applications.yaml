apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Simon-Boyer/homeserver'
    targetRevision: main
    path: namespaces/argocd
  syncPolicy:
    automated:
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: public
  destination:
    namespace: linkerd
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Simon-Boyer/homeserver'
    targetRevision: main
    path: namespaces/linkerd
  syncPolicy:
    automated:
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-mesh
  namespace: traefik-mesh
spec:
  project: public
  source:
    chart: traefik-mesh
    repoURL: https://helm.traefik.io/mesh
    targetRevision: 1.4.5
    helm:
      releaseName: traefik-mesh
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik-mesh
