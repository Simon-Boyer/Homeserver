apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Simon-Boyer/homeserver'
    targetRevision: japan-cluster
    path: mgmt-cluster/argocd
  syncPolicy:
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashy
spec:
  project: default
  destination:
    namespace: public
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Simon-Boyer/homeserver'
    targetRevision: japan-cluster
    path: namespaces/dashy
  syncPolicy:
    automated:
      selfHeal: true